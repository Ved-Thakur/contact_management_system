<mat-card class="contact-card">
  <mat-card-title>
    {{ isEditMode ? "Edit Contact" : "Add Contact" }}
  </mat-card-title>
  <br />

  <mat-card-content>
    <form
      [formGroup]="contactForm"
      (ngSubmit)="onSubmit()"
      class="contact-form"
    >
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="contactForm.get('name')?.invalid">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required type="email" />
        <mat-error *ngIf="contactForm.get('email')?.invalid">
          Valid email required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required />
        <mat-error *ngIf="contactForm.get('phone')?.invalid">
          Phone is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" required />
        <mat-error *ngIf="contactForm.get('address')?.invalid">
          Address is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="contactForm.invalid"
        >
          {{ isEditMode ? "Update" : "Add" }} Contact
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

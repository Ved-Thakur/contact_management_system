<div class="container" style="margin: 20px">
  <button
    mat-button
    color="warn"
    (click)="logout()"
    style="position: absolute; top: 0; right: 0"
  >
    <mat-icon>logout</mat-icon>
    Logout
  </button>
  <h2>Contact List</h2>

  <button mat-raised-button color="primary" (click)="addContact()">
    <mat-icon>add</mat-icon>
    Add Contact
  </button>

  <table
    mat-table
    [dataSource]="contacts"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let contact">{{ contact.phone }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button color="primary" (click)="editContact(contact)">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteContact(contact.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <p *ngIf="contacts.length === 0">No contacts available.</p>
</div>
